        function createQuizHTML() {
            const container = document.getElementById('quiz-container');
            
            quizData.questions.forEach((q, index) => {
                const mcqDiv = document.createElement('div');
                mcqDiv.className = 'mcq';
                
                const questionHTML = `
                    <div class="question">Question ${index + 1}: ${q.question}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(this, ${index}, ${i})">
                                ${String.fromCharCode(65 + i)}. ${opt}
                            </div>
                        `).join('')}
                    </div>
                    <button class="show-answer" onclick="showExplanation(${index})">Show Explanation</button>
                    <div class="explanation" id="explanation-${index}">
                        <strong>Correct Answer:</strong> ${String.fromCharCode(65 + q.answer)}
                        <br><br>
                        <strong>Explanation:</strong> ${q.explanation}
                    </div>
                `;
                
                mcqDiv.innerHTML = questionHTML;
                container.appendChild(mcqDiv);
            });
        }

        function selectOption(element, questionIndex, optionIndex) {
            // Remove previous selections
            const options = element.parentElement.children;
            for (let opt of options) {
                opt.style.backgroundColor = '';
                opt.style.color = '';
            }
            
            // Highlight selected option
            element.style.backgroundColor = '#4CAF50';
            element.style.color = 'white';
            
            // Show if correct
            const isCorrect = optionIndex === quizData.questions[questionIndex].answer;
            setTimeout(() => {
                alert(isCorrect ? 'Correct!' : 'Incorrect. Try again!');
            }, 200);
        }

        function showExplanation(index) {
            const explanation = document.getElementById(`explanation-${index}`);
            if (explanation.style.display === 'block') {
                explanation.style.display = 'none';
            } else {
                explanation.style.display = 'block';
            }
        }

        // Initialize the quiz
        createQuizHTML();
